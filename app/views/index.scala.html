@()
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>assess-me-server</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>

  <body>

          <h1 class="display-1">assess-me-server</h1>

          </p>

              <thead>
                  <tr>
                      <th>Verb</th>
                      <th>Path</th>

              <tbody>
                  <tr>
                      <td>POST</td>
                      <td>/v1/sessions</td>

                  <tr>
                      <td>GET</td>
                      <td>/v1/sessions/:token</td>
                      <td></td>
                  </tr>
              </tbody>
          </table>
      </div>
